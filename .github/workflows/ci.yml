name: cd

on: [push, pull_request]

publish_dir: ./dist

jobs:
  cd:
    runs-on: ubuntu-latest

  steps:
    - name: Install dependencies
      run: yarn

    - name: Generate
      run: yarn run generate
    
    - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
